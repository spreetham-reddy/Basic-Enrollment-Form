<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="myscripts.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="headingContainer col-12 pt-3">
                <h1 class="Page-heading">Enrollment Form</h1>
            </div>
            <div class="col-6 Details-side">
                <div class="p-5">
                    <h3 class="detailsHeading mb-3">Enter Your Details..</h3>
                    <div class="mt-3">
                        <label class="label-text" for="nameId">Name:</label>
                        <br/>
                        <input type="text" class="input-elements" id="nameId" placeholder="Enter Your Name">
                    </div>
                    <div class="mt-3">
                        <label class="label-text" for="EmailId">Email:</label>
                        <br/>
                        <input type="text" name="email" class="input-elements" id="emailId" placeholder="Enter Your e-mail">
                    </div>
                    <div class="mt-3">
                        <label class="label-text" for="phoneId">Mobile No:</label>
                        <br/>
                        <input type="text" name="number" class="input-elements" id="phoneId" placeholder="Enter Your Mobile No">
                    </div>
                    <div class="mt-3">
                        <label class="label-text" for="resumeId">Resume Link:</label>
                        <br/>
                        <input type="text" class="input-elements" id="resumeId" placeholder="Provide Resume Link">
                    </div>
                    <div class="mt-3">
                        <p class="label-text"> Gender: </p>
                        <input type="radio" name="gender" value="Male" class="" id="Gender1">
                        <label for="Gender1" class="" >Male</label>
                        <input type="radio" name="gender" value="Female" class="ml-3" id="Gender2">
                        <label for="Gender2" >Female</label>
                    </div>
                    <div class="mt-3">
                        <p class="label-text"> Skills: </p>
                        <input type="checkbox" value="HTML" class="" id="checkbox1">
                        <label for="checkbox1"  >HTML</label>
                        <input type="checkbox" value="CSS" class=" ml-3" id="checkbox2">
                        <label for="checkbox2"  >CSS</label>
                        <input type="checkbox" value="JavaScript" class=" ml-3" id="checkbox3">
                        <label for="checkbox3"  >JavaScript</label>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-primary" id="submitBtn" >Submit</button>
                    </div>
                </div>
            </div>
            <div class="col-6 Enrolled-Side">
                <div class="p-5">
                    <h3 class="detailsHeading">Enrolled Members..</h3>
                    <ul class="EntriesContainer mt-3" id="entriesId" >
                    </ul>
                </div>
            </div>
            <div class="col-12 text-center pt-3 footerContainer">
                <footer>
                    <p><span>Done By:</span> Suddireddy Preetham Reddy<br>
                    <a href="reddypreetham000@gmail.com">reddypreetham000@gmail.com</a></p>
                </footer>
            </div>
        </div>
    </div>
  </body>
</html>
